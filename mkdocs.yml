site_name: SXU OS Wiki
site_url: https://sxu-os-wiki.github.io
site_author: wqy
# Repository
repo_name: Deoxyriboncleic-acid/OS_lab_wiki
repo_url: https://github.com/Deoxyriboncleic-acid/OS_lab_wiki
edit_uri: docs

nav:
  - 基础工具的使用:
      基础命令 : 基础命令.md
      git : Tools/Git lab.md
      管道和重定向 : 管道 & 重定向.md
      vim/Makefile/gcc : Tools/vim gcc Makefile.md
  - LAB:
      操作系统实验模板 : 操作系统实验报告模板.md
      
theme:
  name: null
  custom_dir: mkdocs-material/material

  # 404 page
  static_templates:
    - 404.html

  # Necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: zh
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: material/library

  features:
    - navigation.tabs
    - navigation.top

  palette:
    
    # Light mode
    - blue: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
